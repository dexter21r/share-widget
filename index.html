        $(document).on('click', '.tb-search-items', function () {
            console.log('image clicked');
            var imageUrl = $(this).data('url');
            $.ajax({
                url: 'tb-share-widget.php',
                type: 'POST',
                data: {
                    action: 'save-image',
                    imageurl: imageUrl
                },
                success: function (res) {
                    console.log(res);
                    fabric.Image.fromURL(res.data, function (img) {
                        backgroundImage = img;
                        canvas.setBackgroundImage(backgroundImage, canvas.renderAll.bind(
                            canvas), {
                            scaleX: canvas.width / backgroundImage.width,
                            scaleY: canvas.height / backgroundImage.height
                        });
                    });

                },
                error: function (error) {
                    console.log(error);
                }
            });
        });

        $(document).on('click', '#tb-btnsearch', function () {
            var searchTerm = $('#tb-txtsearch').val();
            console.log('Search', searchTerm);

            if (searchTerm && searchTerm.length > 3) {
                console.log('Search it');
                $.ajax({
                    url: 'tb-share-widget.php',
                    type: 'POST',
                    data: {
                        action: 'search',
                        searchterm: searchTerm,
                        orientation: orientation
                    },
                    success: function (res) {
                        console.log(res);
                        var images = res.data;
                        var searchHtml = '';
                        images.forEach(function (item) {
                            searchHtml +=
                                '<div class="tb-search-items" data-url="' + item.largeImageURL +
                                '">\n\
                                    <a target="_blank" href="' +

                                '" class="tb-search-image-source-link">\n\
                                    <img class="tb-search-image-source"  src="pixabay.svg" /></a>\n\
                                    <img class="tb-search-image-preview" src="' +

                        })
                        $('#tb-bg-search-results').html(searchHtml);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
        });

        function resizeCanvas() {
            var w = canvas.getWidth() * scaleX;
            var h = canvas.getHeight() * scaleY;
            canvas.setWidth(w);
            canvas.setHeight(h);
            console.log(w + ' ' + h + ' ' + canvas.getWidth() + ' ');

                width: w + 5,
                height: h + 5
            });

                console.log('=========change size', objects[i].get('type'));
                var sX = objects[i].scaleX;
                var sY = objects[i].scaleY;
                var left = objects[i].left;
                var top = objects[i].top;

                var tempScaleX = sX * scaleX;
                var tempScaleY = sY * scaleY;
                var tempLeft = left * scaleX;
                var tempTop = top * scaleY;

                objects[i].scaleX = tempScaleX;
                objects[i].scaleY = tempScaleY;
                objects[i].left = tempLeft;
                objects[i].top = tempTop;

                objects[i].setCoords();
            }

            canvas.renderAll();
        }

        function applyStyle(styleName, styleValue, styleType) {
            var obj;
            if (obj = getActiveObject()) {
                //console.log('Apply Style',obj.getSelectionStyles(),obj.selectionStart ,obj.selectionEnd,obj );
                styleName = styleObj[styleName];

                if (styleName != undefined) {
                    console.log(styleName + ' ==> ' + styleValue);
                    if (styleType === 'selection') {
                        var isAlreadyApplied = (getStyle(obj, styleName) || '').indexOf(styleValue) > -1;
                        styleValue = isAlreadyApplied ? '' : styleValue;
                        setStyle(obj, styleName, styleValue);
                    } else {
                        setStyle(obj, styleName, styleValue);
                    }
                    setActiveStyle(styleName, styleValue);
                    refresh();
                } else {
                    console.log('Invalid Style: ' + styleName);
                }


            } else {
                console.log('Object not selected');
            }
        }

        function setActiveStyle(styleName, styleValue) {

            switch (styleName) {
                case 'fontSize':
                    this.textAreaStyle.fontSize = styleValue;
                    break;
                case 'fontFamily':
                    this.textAreaStyle.fontFamily = styleValue;
                    break;
                case 'textAlign':
                    this.textAreaStyle.textAlign = styleValue;
                    break;
                case 'fontStyle':
                    this.textAreaStyle.fontStyle = styleValue;
                    break;
                case 'charSpacing':
                    this.textAreaStyle.charSpacing = styleValue;
                    break;
                case 'lineHeight':
                    this.textAreaStyle.lineHeight = styleValue;
                    break;
                case 'borderColor':
                    this.textAreaStyle.borderColor = styleValue;
                    break;
                case 'fill':
                    this.textAreaStyle.fill = styleValue;
                    break;
                case 'fontWeight':
                    this.textAreaStyle.fontWeight = styleValue;
                    break;
                case 'textDecoration':
                    this.textAreaStyle.textDecoration = styleValue;
                    break;
                default:
                    console.log('Sorry, we are out of ' + styleName + '.');
            }

            setFormattingValues();
        }

        function getActiveObject() {
            if (canvas) {
                return canvas.getActiveObject();
            }
            return false;
        }

        function setStyle(object, styleName, value) {

            if (object.setSelectionStyles && object.isEditing) {
                var style = {};
                style[styleName] = value;
                object.setSelectionStyles(style);
            } else {
                if (styleName == 'fill') {
                    object.setColor(value);
                } else {
                    object[styleName] = value;
                }
                object.set({
                    dirty: true
                });
            }
        }

        function getStyle(object, styleName) {
            return (object.getSelectionStyles && object.isEditing) ?
                object.getSelectionStyles()[styleName] :
                object[styleName];
        }

        function refresh() {
            console.log('template updated');
            canvas.renderAll();
            canvas.renderAll.bind(canvas);
        }
